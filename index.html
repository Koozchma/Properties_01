<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm Tycoon: Ascendancy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Realm Tycoon: Ascendancy</h1>
        </header>

        <section id="stats-section">
            <h2>Your Empire</h2>
            <div class="stats-display">
                <p>Gold: <span id="goldDisplay">0</span></p>
                <p>Income Per Second (IPS): <span id="ipsDisplay">0</span></p>
            </div>
        </section>

        <div class="tab-navigation">
            <button class="tab-button active" data-tab="availablePropertiesTabContent">Available Properties</button>
            <button class="tab-button" data-tab="ownedPropertiesTabContent">Your Holdings</button>
        </div>

        <div id="tabContentContainer">
            <div id="availablePropertiesTabContent" class="tab-panel active">
                <section id="properties-section">
                    <h2>Purchase New Properties</h2> <div id="propertiesContainer" class="properties-grid">
                        </div>
                </section>
            </div>

            <div id="ownedPropertiesTabContent" class="tab-panel">
                <section id="owned-properties-section">
                    <h2>Manage & Upgrade Holdings</h2> <div id="ownedPropertiesContainer" class="properties-grid">
                        </div>
                </section>
            </div>
        </div>

        <footer>
            <p>Realm Tycoon - &copy; <span id="currentYear">2025</span></p>
        </footer>
    </div>

    <script src="js/properties.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
