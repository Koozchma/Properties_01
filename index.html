<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realm Tycoon: Ascendancy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Realm Tycoon: Ascendancy</h1>
        </header>

        <section id="stats-section">
            <h2>Your Empire</h2>
            <div class="stats-display">
                <p>Gold: <span id="goldDisplay">0</span></p>
                <p>Income Per Second (IPS): <span id="ipsDisplay">0</span></p>
            </div>
        </section>

        <section id="properties-section">
            <h2>Available Properties</h2>
            <div id="propertiesContainer" class="properties-grid">
                </div>
        </section>

        <section id="owned-properties-section">
            <h2>Your Holdings</h2>
            <div id="ownedPropertiesContainer" class="properties-grid">
                </div>
        </section>

        <footer>
            <p>Realm Tycoon - &copy; 2025</p>
        </footer>
    </div>

    <script src="js/properties.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
